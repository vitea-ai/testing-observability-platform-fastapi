{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "eval-platform.fullname" . }}-secrets
  namespace: vitea-data
  labels:
    {{- include "eval-platform.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "30s" }}
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.externalSecrets.secretStore }}
  target:
    name: {{ include "eval-platform.fullname" . }}-secrets
    creationPolicy: Owner
  data:
  # Database password
  - secretKey: dbPassword
    remoteRef:
      key: {{ .Values.externalSecrets.secrets.dbPassword }}

  # Redis password (if using authenticated Redis)
  - secretKey: redisPassword
    remoteRef:
      key: {{ .Values.externalSecrets.secrets.redisPassword }}

  # Application secret key
  - secretKey: APP_SECRET_KEY
    remoteRef:
      key: {{ .Values.externalSecrets.secrets.appSecretKey | default "eval-platform-secret-key" }}

  # OpenAI API Key (if configured)
  {{- if .Values.externalSecrets.secrets.openaiApiKey }}
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: {{ .Values.externalSecrets.secrets.openaiApiKey }}
  {{- end }}

  # Azure OpenAI API Key (if configured)
  {{- if .Values.externalSecrets.secrets.azureOpenaiApiKey }}
  - secretKey: AZURE_OPENAI_API_KEY
    remoteRef:
      key: {{ .Values.externalSecrets.secrets.azureOpenaiApiKey }}
  {{- end }}
{{- end }}